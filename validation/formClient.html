<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
</head>

<body>
  <div class="container">
    <h1>Crear un Cliente</h1>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Nombre Cliente</label>
        <input type="text" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirmar Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>

      <div class="mb-3">
        <label for="select1">Seleccione un Pais: </label>
        <select class="form-select form-select-sm" id="select1">
          <option value="1">Angola</option>
          <option value="2">Ecuador</option>
          <option value="3">Estados Unidos</option>
          <option value="4">Colombia</option>
          <option value="5">Canada</option>
          <option value="6">Camerun</option>
          <option value="7">Francia</option>
          <option value="8">Mexico</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="select1">Seleccione un Departamento: </label>
        <select class="form-select form-select-sm" id="select1">
          <option value="1">Antioquia</option>
          <option value="2">Valle del Cauca</option>
          <option value="3">Cauca</option>
          <option value="4">Nariño</option>
          <option value="5">Caqueta</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Direccion</label>
        <input type="text" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Telefono</label>
        <input type="number" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="btn btn-primary">Crear Cliente</button>
      <button type=" " class="btn btn-danger">Salir</button>
    </form>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
